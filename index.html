<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffecf0;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #888;
            color: white;
            position: absolute;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 3s linear infinite;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4d79;
            font-weight: bold;
        }
        .card {
            position: absolute;
            width: 120px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: float 10s linear infinite;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <h1>Do You Love Me? 💖</h1>
    <div class="buttons">
        <button class="btn yes" onclick="showHeartsAndImages()">Yes</button>
        <button class="btn no" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
    <div id="message" class="message"></div>

    <!-- Sound Effect -->
    <audio id="loveSound" src="yes-sound.mp3"></audio>

    <script>
        // List of different cute images
        const imageList = [
            "image1.jpg", // Replace with actual image paths
            "image2.jpg",
            "image3.jpg",
            "image4.jpg",
            "image5.jpg"
        ];

        function showHeartsAndImages() {
            document.getElementById("loveSound").play(); // Play sound

            // Floating Hearts
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.className = "heart";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
            document.getElementById("message").innerText = "Yay! I knew it! 💖💖💖";

            // Floating Images (Random Selection)
            for (let i = 0; i < 5; i++) { // 5 floating images
                let card = document.createElement("div");
                card.className = "card";
                card.style.left = Math.random() * (window.innerWidth - 120) + "px";
                card.style.top = Math.random() * (window.innerHeight - 150) + "px";

                let img = document.createElement("img");
                img.src = imageList[Math.floor(Math.random() * imageList.length)]; // Pick random image
                img.alt = "Cute Picture";

                card.appendChild(img);
                document.body.appendChild(card);
                setTimeout(() => card.remove(), 5000);
            }
        }

        function moveButton() {
            let noButton = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.style.animation = "shake 0.5s";
        }
    </script>
</body>
</html>
